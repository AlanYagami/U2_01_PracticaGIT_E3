<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>NIXAN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">NIXAN</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" href="#" onclick="cargarSeccion('carro.html', this)">Carro</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" onclick="cargarSeccion('proveedor.html', this)">Proveedor</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div id="contenido">
  </div>
</div>

<script>
  function cargarSeccion(url, elemento) {
    fetch(url)
      .then(respuesta => respuesta.text())
      .then(html => {
        document.getElementById('contenido').innerHTML = html;
        document.querySelectorAll('.nav-link').forEach(link => {
          link.classList.remove('active');
        });
        elemento.classList.add('active');
      })
      .catch(error => {
        document.getElementById('contenido').innerHTML = '<p>Error al cargar el contenido.</p>';
        console.error('Error cargando:', error);
      });
  }

  window.onload = () => cargarSeccion('carro.html', document.querySelector('.nav-link'));
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
