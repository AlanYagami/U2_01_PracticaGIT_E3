<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Proveedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./stylesProveedor.css">
</head>
<body>
    <div class="container mt-4">
        <div class="logo-container">
            <i class="fas fa-truck-moving logo-icon"></i>
            <h1>Gestión de Proveedores</h1>
        </div>

        <div class="row">
            <div class="col-lg-5">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-user-plus me-2"></i>Registro de Nuevo Proveedor
                    </div>
                    <div class="card-body">
                        <form id="proveedorForm">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Teléfono</label>
                                <input type="tel" class="form-control" id="telefono" oninput="this.value = this.value.replace(/\D/g, '')" maxlength="10" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="text-end">
                                <button type="button" class="btn btn-secondary me-2" id="limpiarBtn">Limpiar</button>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-1"></i>Guardar Proveedor
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-7">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span><i class="fas fa-list me-2"></i>Lista de Proveedores</span>
                        <div class="input-group" style="max-width: 300px;">
                            <input type="text" class="form-control" placeholder="Buscar proveedor..." id="buscarProveedor">
                            <button class="btn btn-outline-secondary" type="button">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Categoría</th>
                                        <th>Teléfono</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="listaProveedores">
                                </tbody>
                            </table>
                        </div>
                        <div id="sinProveedores" class="text-center py-4">
                            <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                            <p class="lead text-muted">No hay proveedores registrados</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        
        function limpiarFormulario() {
            proveedorForm.reset();
        }
        
        function filtrarProveedores() {
            const terminoBusqueda = buscarProveedor.value.toLowerCase();
            if (terminoBusqueda === '') {
                actualizarVistaProveedores();
                return;
            }
            
            const filtrados = proveedores.filter(proveedor => 
                proveedor.nombre.toLowerCase().includes(terminoBusqueda) ||
                proveedor.categoria.toLowerCase().includes(terminoBusqueda) ||
                proveedor.telefono.includes(terminoBusqueda)
            );
            
            if (filtrados.length === 0) {
                listaProveedores.innerHTML = `
                    <tr>
                        <td colspan="4" class="text-center py-3">
                            <i class="fas fa-search fa-2x text-muted mb-2"></i>
                            <p class="text-muted">No se encontraron resultados para "${terminoBusqueda}"</p>
                        </td>
                    </tr>
                `;
                sinProveedores.style.display = 'none';
            } else {
                sinProveedores.style.display = 'none';
                renderizarProveedores(filtrados);
            }
        }
        
        proveedorForm.addEventListener('submit', guardarProveedor);
        limpiarBtn.addEventListener('click', limpiarFormulario);
        buscarProveedor.addEventListener('input', filtrarProveedores);
        
        actualizarVistaProveedores();
    </script>
</body>
</html>
